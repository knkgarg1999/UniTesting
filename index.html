        <div class="context">
          <center><img src = "" id="uniware"/></center>
          <script>
          console.log('about to fetech uniware logo');
          fetch('images/uniware.jpg').then(response =>{
          console.log(response);
          return response.blob();
          }).then(blob =>{
          console.log(blob);
          document.getElementById('uniware').src= URL.createObjectURL(blob);
          });
          </script>
          <h1 style="font-family: sans-serif">Welcome to Unicommerce CRM</h1>
          <br><br>
<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
